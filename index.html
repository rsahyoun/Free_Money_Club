<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Money Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Free Money Club!</h1>
        <p>Click the money to get rich!</p>
    </header>

    <section class="founders-section">
        <h2>Our Founding Members</h2>
        <div class="founders-container">
            <div class="founder">
                <img class="primary-img" src=images/founders/Eric_snap.png alt="Founder 1">
                <img class="hover-img" src=images/founders/Neric.gif alt="Founder 1">
                <p>Neric Naldaray</p>
                <p class="founder-title">Co-Founder</p>
            </div>
            <div class="founder">
                <img class="primary-img" src=images/founders/R_smile.jpg alt="Founder 2">
                <img class="hover-img" src=images/founders/R_smile.jpg alt="Founder 2">
                <p>R </p>
                <p class="founder-title">Co-Founder</p>
            </div>
            <div class="founder">
                <img class="primary-img" src=images/founders/Hunt_bomb.png alt="Founder 3">
                <img class="hover-img" src=images/founders/Hunt_bomb.png alt="Founder 3">
                <p>Hunter Fern</p>
                <p class="founder-title">Co-Founder</p>
            </div>
            <div class="founder">
                <img class="primary-img" src=images/founders/happy_M.png alt="Founder 4">
                <img class="hover-img" src=images/founders/happy_M.png alt="Founder 4">
                <p>Mr. Michael</p>
                <p class="founder-title">Co-Founder</p>
            </div>
        </div>
    </section>

    <main>
        <div class="game-container">
            <div class="score-display">
                <h2>Your Money: $<span id="score">0</span></h2>
            </div>
            <div class="clicker-area">
                <img id="money-clicker" src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png" alt="Money Icon">
            </div>
            <div class="stats">
                <p>Money per click: $<span id="money-per-click">1</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Definetly real money, Get to 1 million to meet the founders in person!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
